<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Webpack App</title>
    <script defer src="main.js"></script></head>
    <body>
        <main>
            <section>
                <h1>Leaderboard</h1>
                <div id="titleRefresh">
                    <h3 class="">Recent scores</h3>
                    <button class="">Refresh</button>
                </div>
                    <ul style="list-style: none" >
                    <li class="nameScore">
                        <p>Name:</p>
                        <p>100</p>
                    </li>
                    <li class="nameScore">
                        <p>Name:</p>
                        <p>20</p>
                    </li>
                    <li class="nameScore">
                        <p>Name:</p>
                        <p>50</p>
                    </li>
                    </ul>
              </section>
              <section>
                <form action="#" id="form">
                    <h2>Add your score</h2>
                    <input type="text" name="" id="" placeholder="Your name" style="border: solid">
                    <input type="number" name="" id="" placeholder="Your score" style="border: solid">
                    <button type="submit" style="border: solid">Submit</button>
                </form>
              </section>
        </main>
    </body>
    
</html>
