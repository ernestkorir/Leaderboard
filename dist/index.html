<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Webpack App</title>
    <script defer src="main.js"></script></head>
    <body>
        <main>
            <section>
                <h1>Leaderboard</h1>
                <div id="titleRefresh">
                    <h3 class="">Recent scores</h3>
                    <button id="refresh">Refresh</button>
                </div>
                    <ul style="list-style: none" id="table">
                    
                    </ul>
              </section>
              <section>
                <form action="#" id="form">
                    <h2>Add your score</h2>
                    <input type="text" name="" id="name" placeholder="Your name" style="border: solid">
                    <input type="number" name="" id="score" placeholder="Your score" style="border: solid">
                    <div id="error-msg">Kindly Complete Both Fields!</div>
                    <button type="submit" id="btn" style="border: solid">Submit</button>
                </form>
              </section>
        </main>
    </body>
    
</html>
